<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="assets/js/snake_cake.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="lib/cake.js"></script>
    <script src="lib/snake.js"></script>
    <script src="lib/board.js"></script>
    <script src="lib/game.js"></script>
    <link rel="stylesheet" href="assets/css/snake_cake.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Snake Cake</title>
  </head>
  <body>
    <div class="container">
      <h1>SnakeCake</h1>
      <p>
        <span class="dirs fa fa-arrow-up"></span>
        <span class="dirs fa fa-arrow-right"></span>
        <span class="dirs fa fa-arrow-left"></span>
        <span class="dirs fa fa-arrow-down"></span>
      </p>
      <div class="main">
        <div class="start-game">
          <h1>Space Bar to Start</h1>
        </div>

        <div class="gameover">
          <h1>Game over</h1>
          <p>Space Bar to Restart</p>
        </div>
      </div>

      <div class="score-panel">0</div>
    </div>

    <script type="text/javascript">
      $(function () {
        var game = new Game();

        for (var row = 0; row < 25; row++) {
          for (var col = 0; col < 25; col++) {
            $('.main').append("<div class='cell' data-row='" + row + "' data-col='" + col + "'></div>");
          }
        }

        $(window).keypress(function (e) {
          if (e.keyCode === 32 && !game.gamePlaying) {
            game.start();
          }
        });
      });
    </script>
  </body>
</html>
